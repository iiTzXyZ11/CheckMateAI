<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <title>Essay Scanner Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href='../static/css/style.css'>
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicons/apple-touch-icon.png', _external=True) }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicons/favicon-32x32.png', _external=True) }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicons/favicon-16x16.png', _external=True) }}">
    <link rel="manifest" href="{{ url_for('static', filename='favicons/site.webmanifest', _external=True) }}">
</head>
<style>
    .again-container {
        background: transparent;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 50px;
    }
    .again-container button {
        width: 200%;
        height: 100%;
        background-color: #ffffff;
        border: 2px solid black;
        border-radius: 10px;
        color: black;
        padding: 10px;
        text-decoration: none;
        cursor: pointer;
        font-family: 'Oswald';
        margin: 5px 0;
        display: inline-block;
        transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        font-weight: bold;
    }
</style>

<body>
    <header class="header">
        <div class="header-text">
            <img src='../static/css/images/logo_black.jpg' alt="CheckMate Logo">
            <p>CHECKMATE</p>
        </div>

        <div class="header-buttons">
            <a href="{{ url_for('contact') }}" class="header-link">
                <img src='../static/css/images/contact.png' class="contact-icon" alt="Contact Icon">
                Contact Us
            </a>
            <a href="https://www.youtube.com/watch?v=Ia6pL32Ip8I&ab_channel=CheckMateAI" 
            target="_blank" 
            rel="noopener noreferrer" 
            class="header-link">
                <img src='../static/css/images/question_mark.png' class="contact-icon" alt="Help Icon">
                How to Use
            </a>
        </div>
    </header>

    <div class="top-bar"></div>

    <div class="results-container">
        
        <h2>Original Text:</h2>
        <p>{{ essay }}</p>

        <h2>Summary:</h2>
        <p>{{ summary }}</p>

        <h2>Grade:</h2>
        <p><strong>{{ (final_grade.split('\n')[0] if grade else 'N/A') }}</strong></p>
<!-- Displays the draft grade and score -->

        <h2>Justifications:</h2>
        <ul>
            {% for justification in grade.split('\n')[1:] %}
                <li>{{ justification }}</li> <!-- Loop through the remaining lines for justifications -->
            {% endfor %}
        </ul>

        <a href="{{ url_for('static', filename='results/' + student_name + '_results.txt') }}" download>Download Results</a>
        <div class="again-container">
            <a href="/" class="button">Try Again</a>
        </div>
    </div>
</body>
</html>
